
  <!-- EDICION DE NUEVO USUSARIO -->
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="cuil">CUIL</label>
      <input type="text" class="form-control" id="cuil" required
     [(ngModel)]="model.cuil" name="cuil" >
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" required
      [(ngModel)]="model.name" name="name">
    </div>

    <div class="form-group">
        <label for="surname">Apellido</label>
        <input type="text" class="form-control" id="surname" required
        [(ngModel)]="model.surname" name="surname">
    </div>

    <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" class="form-control" id="email" required
        [(ngModel)]="model.email" name="email">
    </div>
    <div class="form-group">
        <label for="address">Direcci√≥n</label>
        <input type="text" class="form-control" id="address" required
        [(ngModel)]="model.address" name="address">
    </div>

    <button class="btn btn-success" (click)="add()" [disabled]="!userForm.form.valid" >
      Crear Usuario
    </button>
