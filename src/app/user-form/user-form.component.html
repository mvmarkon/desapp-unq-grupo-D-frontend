
  <!-- EDICION DE NUEVO USUSARIO -->
  <form #userForm="ngForm" class="form-horizontal">
    <div class="form-group row">
      <label class="col-sm-3 control-label" for="cuil"i18n="labelUser| @@formIdentityCode">SSN:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="cuil" required
        [(ngModel)]="model.cuil" name="cuil" minlength="11" maxlength="11">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="name" i18n="labelUser| @@formName">Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="model.name" name="name" minlength="4">
      </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="surname" i18n="labelUser| @@formSurname">Surname:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="surname" required
          [(ngModel)]="model.surname" name="surname" minlength="4">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="email" i18n="labelUser| @@formMail">Mail:</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" required
          [(ngModel)]="model.email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="address" i18n="labelUser| @@formAddress">Address:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="address" required
          [(ngModel)]="model.address" name="address" minlength="10">
        </div>
    </div>

    <button class="btn btn-success" (click)="add()" [disabled]="!userForm.form.valid"  i18n="labelButton| @@newUserButton">
      New User
    </button>
