<br>
<div class="container">

   <div class="row">

     <div class="col-md-4 card">
      <div class="card-block">
        <h5 class="card-title" i18n="mapComponent| @@distancePoints">Distance Between Points </h5>
        <p class="card-text">{{ distanceBetweenPoints.value }} {{ distanceBetweenPoints.measure }}</p>
        <h5 class="card-title" i18n="mapComponent| @@travelTime">Travel Time</h5>
        <p class="card-text">{{ estimatedTravelTime.value }} {{ estimatedTravelTime.measure }}</p>
        <button i18n="button| @@calculate" >Calculate !</button>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">
      <agm-map
        [latitude]="latitude"
        [longitude]="longitude"
        [zoom]="map.zoom"
        [disableDefaultUI]="true"
        [zoomControl]="false"
        (mapClick)="onMapClicked($event)">

        <agm-marker
            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">

          <agm-info-window>
            <strong>{{m.label}}</strong>
          </agm-info-window>

        </agm-marker>



        <agm-marker
            [latitude]="addressTarget.latitude"
            [longitude]="addressTarget.longitude"
            [label]="addressTarget.label"
            [markerDraggable]="addressTarget.draggable">

          <agm-info-window>
            <strong>{{addressTarget.label}}</strong>
          </agm-info-window>
        </agm-marker>

      </agm-map>

    </div>

  </div>

</div>
