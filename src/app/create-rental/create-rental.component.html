<div *ngIf="rentUser && ownerUser" class="panel panel-default rentbox">
  <div class="panel-heading"><h4> Create Rental</h4></div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div>
        <label for="rentalUserName"i18n="labelRental| @@rentalUserName">Rental User Name: </label>
        {{rentUser.name}}
      </div>
      <div>
        <label for="ownerUserName"i18n="labelRental| @@ownerUserName">Owner User Name: </label>
        {{ownerUser.name}}
      </div>
      <div>
        <label for="vehicleId"i18n="labelRental| @@vehicleId"> Vehicle plate: </label>
        {{vehicleRent.id}}
      </div>

      <div>
        <label> Rent start date: </label>
        <input type="date" id="begin-time"/>
      </div>

      <div>
        <label> Rent end date: </label>
        <input type="date" id="finish-time"  (blur)="calculateRentalCost()" >
      </div>

      <div *ngIf="rentalCost">
        <label> Total Cost: </label>
          {{rentalCost}}
      </div>

      <button class="btn btn-success" (click)="createRental()"i18n="button| @@createRental" >
        Create Rental
      </button>
    </div>
  </div>
</div>
