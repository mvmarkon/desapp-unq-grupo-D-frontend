<h2>Vehiculos</h2>
<ul class="vehicles">
  <li *ngFor="let vehicle of vehicles" [class.selected]="vehicle === selectedVehicle" (click)="onSelect(vehicle)">
    <span class="badge">{{vehicle.id}}</span> {{vehicle.type}} {{vehicle.brand}}
  </li>
</ul>
<app-vehicle-detail [vehicle]="selectedVehicle"></app-vehicle-detail>
