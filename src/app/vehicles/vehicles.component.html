
<h2 i18n="navDashboard| @@navVehicles">Vehicles</h2>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
  <tr>
    <th i18n="datetableRow| @@idVehicle">Vehicle ID</th>
    <th i18n="datetableRow| @@typeVehicle">Type</th>
    <th i18n="datetableRow| @@capacity">Capacity</th>
    <th i18n="datetableRow| @@location">Location</th>
    <th i18n="datetableRow| @@retirementAddress">Retirement Address</th>
    <th i18n="datetableRow| @@returnAddress">Return Address</th>
    <th i18n="datetableRow| @@phone">Phone</th>
<!--    <th i18n="datetableRow| @@photo">Photo</th>  -->
    <th i18n="datetableRow| @@delete">Delete</th>
    <th i18n="datetableRow| @@details">Details</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let vehicle of vehicles">
    <td>{{ vehicle.id }}</td>
    <!-- <td>{{vehicle.ownercuil}}</td> -->
    <td>{{ vehicle.type }}</td>
    <td>{{ vehicle.capacity }}</td>
    <td>{{ vehicle.location }}</td>
    <td>{{ vehicle.retirementAddress }}</td>
    <td>{{ vehicle.returnAddress }}</td>
    <td>{{ vehicle.phone }}</td>
<!--    <td>{{ vehicle.photo }}</td> -->
    <td><button (click)="delete(vehicle)">Delete </button>
    </td>
    <td><button (click)="goVehicleDetail(vehicle)">Details</button>
    </td>
  </tr>
</tbody>
</table>


  <form #vehicleForm="ngForm" class="form-horizontal">
      <div class="form-group ">
        <label class="col-sm-3 control-label"  for="id" i18n="labelUser| @@formAddress">Plate:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="id" required
            [(ngModel)]="newVehicle.id" name="id">
          </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"  i18n="vehiclesComponent| @@capacityForm">capacity: </label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="capacity" required
            [(ngModel)]="newVehicle.capacity" name="capacity">
          </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"  i18n="vehiclesComponent| @@locationForm">location: </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="location" required
            [(ngModel)]="newVehicle.location" name="location">
          </div>

      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"   i18n="vehiclesComponent| @@retirementAddressForm">retirementAddress: </label>
        <div class="col-sm-9">
            <input id="retirementAddress" class="form-control" type="text" required
            [(ngModel)]="newVehicle.retirementAddress" placeholder="insert Retirement Address" name="retirementAddress">
          </div>

      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"   i18n="vehiclesComponent| @@returnAddressForm">returnAddress: </label>
          <div class="col-sm-9">
                <input id="returnAddress" class="form-control" type="text" required
                [(ngModel)]="newVehicle.returnAddress" placeholder="insert Return Address" name="returnAddress">
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"   i18n="vehiclesComponent| @@descriptionForm">description: </label>
        <div class="col-sm-9">
                <input type="text"  class="form-control" required id="description" name="description"
                [(ngModel)]="newVehicle.description">
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"   i18n="vehiclesComponent| @@phoneForm">Phone:  </label>
        <div class="col-sm-9">
                <input type="text" required id="phone" name="phone" class="form-control"
                [(ngModel)]="newVehicle.phone">
          </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"   i18n="vehiclesComponent| @@costForm">Cost:  </label>
        <div class="col-sm-9">
                <input type="number" required id="cost" name="cost" class="form-control"
                [(ngModel)]="newVehicle.cost">
          </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label"   i18n="vehiclesComponent| @@photoForm">Photo:  </label>
        <div class="col-sm-9">
                <input type="text" required id="photo" name="photo" class="form-control"
                [(ngModel)]="newVehicle.photo">
          </div>
      </div>
