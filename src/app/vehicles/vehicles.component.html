<!-- LISTADO DE VEHICULOS -->
<h2 i18n="navDashboard| @@navVehicles">Vehicles</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <ul class="vehicles">
        <li *ngFor="let vehicle of vehicles">
          <!-- <div class="display: block; text-align: center!important;"> -->
            <span class="col">
              <a routerLink="/vehicledetail/{{vehicle.id}}">
                <span class="badge">{{vehicle.id}}</span> {{vehicle.type}}
                <!--{{vehicle.brand}}-->
              </a>
              <span class="col">
                <button (click)="delete(vehicle)">ELIMINAR </button>
              </span>
            </span>
          <!-- </div> -->
        </li>
      </ul>
      <!-- EDICION DE VEHICULO -->
    </div>

    <div class="col-6">
        <div><span i18n="vehiclesComponent| @@idForm">id: </span><input [(ngModel)]="newVehicle.id"></div>
        <div><span i18n="vehiclesComponent| @@typeForm">type: </span><input [(ngModel)]="newVehicle.type"></div>
        <div><span i18n="vehiclesComponent| @@capacityForm">capacity: </span><input [(ngModel)]="newVehicle.capacity"></div>
        <div><span i18n="vehiclesComponent| @@locationForm">location: </span><input [(ngModel)]="newVehicle.location"></div>
        <div><span i18n="vehiclesComponent| @@retirementAddressForm">retirementAddress: </span><input [(ngModel)]="newVehicle.retirementAddress"></div>
        <div><span i18n="vehiclesComponent| @@returnAddressForm">returnAddress: </span><input [(ngModel)]="newVehicle.returnAddress"></div>
        <div><span i18n="vehiclesComponent| @@descriptionForm">description: </span><input [(ngModel)]="newVehicle.description"></div>
        <div><span i18n="vehiclesComponent| @@phoneForm">phone: </span><input [(ngModel)]="newVehicle.phone"></div>
        <div><span i18n="vehiclesComponent| @@costForm">cost: </span><input [(ngModel)]="newVehicle.cost"></div>
      <div>
        <button (click)="add()" i18n="button| @@saveButton">Save</button>
      </div>
    </div>
    <button (click)="goBack()" i18n="button| @@backButton">Back</button>
  </div>
</div>
