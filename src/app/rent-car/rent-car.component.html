<h2 i18n="userComponent| @@usersList">Rent a Car </h2>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
  <tr>
    <th i18n="datetableRow| @@idVehicle">Vehicle ID</th>
    <th i18n="datetableRow| @@typeVehicle">Type</th>
    <th i18n="datetableRow| @@capacity">Capacity</th>
    <th i18n="datetableRow| @@retirementAddress">Retirement Address</th>
    <th i18n="datetableRow| @@returnAddress">Return Address</th>
    <th i18n="datetableRow| @@cost">Cost</th>
    <th i18n="datetableRow| @@rent">Rent</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let vehicle of vehicles">
    <td>{{ vehicle.id }}</td>
    <td>{{ vehicle.type }}</td>
    <td>{{ vehicle.capacity }}</td>
    <td>{{ vehicle.retirementAddress }}</td>
    <td>{{ vehicle.returnAddress }}</td>
    <td>{{ vehicle.cost }}</td>
    <td><button (click)="rent(vehicle)" class="btn btn-primary"> Rent </button></td>
  </tr>
</tbody>
</table>

<div *ngIf="rentalAccept">
  <app-create-rental [vehicleRent]="vehicleView"></app-create-rental>
</div>
