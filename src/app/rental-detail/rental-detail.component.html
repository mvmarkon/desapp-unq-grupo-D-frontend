<div *ngIf="rental" class="panel panel-default rentbox">
  <div class="panel-heading">
    <h4> Rental Details</h4>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div>
        <label>Id: </label>{{ rentalView.id }}
      </div>
      <div>
        <label>StartDate: </label>{{rentalView.startDate | date: 'dd/MM/yyyy'}}
      </div>
      <div>
        <label>EndDate: </label>{{rentalView.endDate | date: 'dd/MM/yyyy' }}</div>
      <div>
        <label>OwnerCuil: </label>{{rentalView.ownerCuil}}</div>
      <div>
        <label>ClientCuil: </label>{{rentalView.clientCuil}}</div>
      <div>
        <label>vehicleID: </label>{{rentalView.vehicleID}}</div>

    </div>
    <div *ngIf="isWaitConfirm && isOwner">
      <button (click)="confirm(rentalView,10)" class="btn btn-success">
        <i class="glyphicon glyphicon-ok"></i>Confirm</button>
      <button (click)="cancel(rentalView,10)" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>Cancel</button>
    </div>

    <div *ngIf="isConfirm &&  ! isOwner">
      <button (click)="pay_rental(rentalView)" class="btn btn-success">
        <i class="glyphicon glyphicon-ok"></i>Pay Rental to cost : {{rentalCost}}</button>
    </div>


    <div *ngIf="isConfirm &&  isOwner">
      <button (click)="cancel(rentalView,10)" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>Cancel</button>
    </div>

    <div *ngIf="isDone && ! isOwner ">
      <button (click)="in_use(rentalView)" class="btn btn-warning">
        <i class="glyphicon glyphicon-equalizer"></i>Take a Car</button>
    </div>

    <div *ngIf="isIn_USE && ! isOwner">
      <button (click)="returnVehicle(rentalView)" class="btn btn-success">
        <i class="glyphicon glyphicon-ok"></i>Returned a Car</button>
    </div>

    <div *ngIf="isScored && isOwner">
      <button (click)="returnVehicle(rentalView)" class="btn btn-warning">
        <i class="glyphicon glyphicon-equalizer"></i>Scored User</button>
    </div>
  </div>
</div>
