<div *ngIf="rental" class="panel panel-default rentbox">
  <div class="panel-heading">
    <h4> Rental Details</h4>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div>
        <label>Id: </label>{{ rentalView.id }}
      </div>
      <div>
        <label>StartDate: </label>{{rentalView.startDate | date: 'dd/MM/yyyy'}}
      </div>
      <div>
        <label>EndDate: </label>{{rentalView.endDate | date: 'dd/MM/yyyy' }}</div>
      <div>
        <label>OwnerCuil: </label>{{rentalView.ownerCuil}}</div>
      <div>
        <label>ClientCuil: </label>{{rentalView.clientCuil}}</div>
      <div>
        <label>vehicleID: </label>{{rentalView.vehicleID}}</div>
    </div>
    <div *ngIf="isWaitConfirm && isOwner">
        <button (click)="openConfirmation(confirmTemplate, confirm, rentalView)" class="btn btn-success">
        <i class="glyphicon glyphicon-ok"></i>Confirm</button>
      <button (click)="cancel(rentalView,10)" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>Cancel</button>
    </div>

    <div *ngIf="isConfirm &&  ! isOwner">
      <button (click)="openConfirmation(confirmTemplate, pay_rental, rentalView)" class="btn btn-success">
        <i class="glyphicon glyphicon-ok"></i>Pay Rental to cost : {{rentalCost}}</button>
    </div>


    <div *ngIf="isConfirm &&  isOwner">
      <button (click)="openConfirmation(confirmTemplate, cancel, rentalView)" class="btn btn-danger">
        <i class="glyphicon glyphicon-remove"></i>Cancel</button>
    </div>

    <div *ngIf="isDone && ! isOwner ">
      <button (click)="openConfirmation(confirmTemplate, in_use, rentalView)" class="btn btn-warning">
        <i class="glyphicon glyphicon-equalizer"></i>Take a Car</button>
    </div>

    <div *ngIf="isIn_USE && ! isOwner">
        <div class="modal-body text-center">
          <p>You are Scored</p>
          <legend>Select a number</legend>
          <label>
            <input type="radio" name="scoreValue" value="1" [(ngModel)]="this.scoreValue"> 1
          </label>
          <label>
            <input type="radio" name="scoreValue" value="2" [(ngModel)]="this.scoreValue"> 2
          </label>
          <label>
            <input type="radio" name="scoreValue" value="3" [(ngModel)]="this.scoreValue" > 3
          </label>
          <label>
            <input type="radio" name="scoreValue" value="4" [(ngModel)]="this.scoreValue"> 4
          </label>
          <label>
            <input type="radio" name="scoreValue" value="5" [(ngModel)]="this.scoreValue"> 5
          </label>

          <!-- <button type="button" class="btn btn-primary" (click)="decline()" >No</button> -->

        </div>
        <div *ngIf="scoreValue" style="margin:auto" >
          <button (click)="openConfirmation(confirmTemplate, returnVehicle, rentalView)" class="btn btn-success">
            <i class="glyphicon glyphicon-ok"></i>Returned a Car</button>
        </div>

    </div>

    <div *ngIf="isScored && isOwner">
      <div class="modal-body text-center">
        <p>You are Scored</p>
        <legend>Select a number</legend>
        <label>
          <input type="radio" name="scoreValue" value="1" [(ngModel)]="this.scoreValue"> 1
        </label>
        <label>
          <input type="radio" name="scoreValue" value="2" [(ngModel)]="this.scoreValue"> 2
        </label>
        <label>
          <input type="radio" name="scoreValue" value="3" [(ngModel)]="this.scoreValue" > 3
        </label>
        <label>
          <input type="radio" name="scoreValue" value="4" [(ngModel)]="this.scoreValue"> 4
        </label>
        <label>
          <input type="radio" name="scoreValue" value="5" [(ngModel)]="this.scoreValue"> 5
        </label>

        <!-- <button type="button" class="btn btn-primary" (click)="decline()" >No</button> -->

      </div>
      <div *ngIf="scoreValue" style="margin:auto" >
        <button (click)="openConfirmation(confirmTemplate, scoredUser, rentalView)" class="btn btn-warning">
          <i class="glyphicon glyphicon-equalizer"></i>Scored User</button>
        </div>
    </div>
  </div>
</div>
<ng-template #confirmTemplate>
  <div class="modal-body text-center">
    <p>Confirm operation?</p>
    <button type="button" class="btn btn-default" (click)="continueOperation()" >Confirm</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Cancel</button>
  </div>
</ng-template>
