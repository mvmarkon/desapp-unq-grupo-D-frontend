<!-- LISTA DE USUARIOS -->
<h2>Usuarios</h2>
<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/userdetail/{{user.cuil}}">
      <span class="badge">{{user.cuil}}</span> {{user.name}}
    </a>
  </li>
</ul>

<div>
  <button class="btn btn-success"  [routerLink]="['../addUser']">
    Crear Usuario
  </button>
</div>
