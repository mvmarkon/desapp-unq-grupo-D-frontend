
<h2 i18n="userComponent| @@usersList">Users List</h2>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
  <tr>
    <th i18n="datetableRow| @@id">SNN</th>
    <th i18n="datetableRow| @@firstName">First name</th>
    <th i18n="datetableRow| @@lastName">Last name</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.cuil }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.surname }}</td>
  </tr>
</tbody>
</table>

<div>
  <button class="btn btn-success" i18n="button| @@createUser"  [routerLink]="['../addUser']">
    Create User
  </button>
</div>
