
  <h2> Cuenta de  {{ currentAccount.cuil | uppercase }}</h2>


  <div class="row">
    <label>Saldo:
      {{currentAccount.credits}}
    </label>
  </div>

  <div class="row">
    <label>Cargar:
      <input type=number [(ngModel)]="charge" placeholder="carga credito">
    </label>
  </div>

  <button class="btn btn-success" (click)="chargeCredit()" >
    Cargar Credito
  </button>
